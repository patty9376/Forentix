<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Currency Converter</h1>

  <div class="instructions">
     üí± Enter an amount, choose currencies, and press <strong>Enter</strong> or click <strong>Convert</strong> to get instant conversion!
  </div>

  <div class="converter">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <label for="from">From</label>
    <select id="from">
      <option value="USD">USD</option>
      <option value="INR">INR</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
      <option value="AUD">AUD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="NZD">NZD</option>
      <option value="SEK">SEK</option>
      <option value="SGD">SGD</option>
      <option value="KRW">KRW</option>
      <option value="ZAR">ZAR</option>
      <option value="MXN">MXN</option>
      <option value="THB">THB</option>
      <option value="AED">AED</option>
      <option value="BRL">BRL</option>
      <option value="MYR">MYR</option>
    </select>

    <label for="to">To</label>
    <select id="to">
      <option value="INR">INR</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="GBP">GBP</option>
      <option value="JPY">JPY</option>
      <option value="CAD">CAD</option>
      <option value="AUD">AUD</option>
      <option value="CHF">CHF</option>
      <option value="CNY">CNY</option>
      <option value="HKD">HKD</option>
      <option value="NZD">NZD</option>
      <option value="SEK">SEK</option>
      <option value="SGD">SGD</option>
      <option value="KRW">KRW</option>
      <option value="ZAR">ZAR</option>
      <option value="MXN">MXN</option>
      <option value="THB">THB</option>
      <option value="AED">AED</option>
      <option value="BRL">BRL</option>
      <option value="MYR">MYR</option>
    </select>

    <button id="convertBtn">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <footer>
    <p>&copy; 2023 Naturfizz. All rights reserved || Designed by
    <a href="https://www.linkedin.com/in/ganeshan-rathor-2ab402317/" target="_blank">Ganeshan Rathor</a></p>
  </footer>

  <script>
    const rates = {
      USD: { INR: 86.19 , EUR: 0.86, GBP: 0.75, JPY: 148.49, CAD: 1.37, AUD: 1.53, CHF: 0.80, CNY: 7.18, HKD: 7.85, NZD: 1.67, SEK: 9.67, SGD: 1.28, KRW: 1388.76, ZAR: 17.71, MXN: 18.75, THB: 32.40, AED: 3.67, BRL:5.58, MYR: 4.25 },
      INR: { USD: 0.012, EUR: 0.0100, GBP: 0.0087, JPY: 1.72, CAD: 0.016, AUD: 0.018, CHF: 0.0093, CNY: 0.083, HKD: 0.091, NZD: 0.019, SEK: 0.11, SGD: 0.015, KRW: 16.15, ZAR: 0.21, MXN: 0.22, THB: 0.38, AED: 0.043, BRL: 0.065, MYR: 0.049 },
      EUR: { USD: 1.10, INR: 91.8, GBP: 0.87, JPY: 172.62, CAD: 1.60, AUD: 1.79, CHF: 0.93, CNY: 8.34, HKD: 9.12, NZD: 1.95, SEK: 11.24, SGD: 1.49, KRW: 1618, ZAR: 20.59, MXN: 21.76, THB: 37.68, AED: 4.28, BRL: 6.50, MYR: 4.94}
    };

    const convertBtn = document.getElementById("convertBtn");
    const result = document.getElementById("result");

    function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;

      if (!amount || isNaN(amount)) {
        result.innerText = "‚ö†Ô∏è Please enter a valid amount.";
        return;
      }

      if (from === to) {
        result.innerText = `${amount} ${from} = ${amount} ${to}`;
        return;
      }

      const fromRates = rates[from];
      if (fromRates && fromRates[to]) {
        const converted = (amount * fromRates[to]).toFixed(2);
        result.innerText = `${amount} ${from} = ${converted} ${to}`;
      } else {
        result.innerText = `‚ùå Conversion rate not available for ${from} to ${to}.`;
      }
    }

    convertBtn.addEventListener("click", convertCurrency);

    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        convertCurrency();
      }
    });
  </script>
</body>
</html>
